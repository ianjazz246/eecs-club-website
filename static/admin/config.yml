backend:
  name: git-gateway
  branch: master

media_folder: /static/img/uploads
public_folder: /img/uploads

collections:
  - name: 'workshops'
    label: 'Workshops'
    folder: 'content/workshops'
    media_folder: /static/img/uploads
    public_folder: /img/uploads
    create: true
    slug: 'index'
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Page'
    folder: 'src/pages'
    media_folder: /static/img/uploads
    public_folder: /img/uploads
    create: true
    slug: 'index'
    path: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'links'
    label: 'Links'
    folder: 'content/links'
    media_folder: /static/img/uploads
    public_folder: /img/uploads
    create: false
    slug: 'index'
    path: '{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string'}
      - label: 'Links'
        name: 'links'
        widget: 'list'
        summary: '"{{fields.text}}" linking to: {{fields.url}}'
        fields: 
          - {label: 'URL', name: 'url', widget: 'url'}
            
          #- label: 'Link'
          #  name: 'link'
          #  widget: 'string'
          #  pattern:
          #    - '((([A-Za-z]{3,9}:(?:\/\/)?)(?:[\-;:&=\+\$,\w]+@)?[A-Za-z0-9\.\-]+|(?:www\.|[\-;:&=\+\$,\w]+@)[A-Za-z0-9\.\-]+)((?:\/[\+~%\/\.\w\-_]*)?\??(?:[\-\+=&;%@\.\w_]*)#?(?:[\.\!\/\\\w]*))?)'
          #    - 'Enter a valid url'
          - {label: 'Link text', name: 'text', widget: 'string'}
